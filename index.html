<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter a cuisine: Italian, Mexican, Chinese, Indian, Any"
            required
            autofocus
            autocomplete="off"
            class="cuisine"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe hidden" id="recipe">
          <br />
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/xshandy" target="_blank">Shandy Shek</a> and
        is
        <a href="https://github.com/xshandy/Generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-generator-ss.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
